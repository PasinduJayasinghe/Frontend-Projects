<!DOCTYPE html>
<html>
    <head>
        <title>Mobile Phone Website</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="main">
            <nav>
                <div class="logo">
                    <img src="images/images/logo.png" alt="Logo">
                </div>
                <div class="nav-links">
                    <ul>
                        <li> <a href="#">Home</a></li>
                        <li> <a href="#">Phone</a></li>
                        <li> <a href="#">Accessories</a></li>
                        <li> <a href="#">Cart</a></li>
                    </ul>
                </div>
            </nav>
            <div class="information">
                <div class="overlay"></div>
                <img src="images/images/mobile.png" alt="Mobile" class="mobile">
                <div id="circle">
                    <div class="feature one">
                        <img src="images/images/camera.png" alt="camera">
                        <div>
                            <h1>
                                Camera
                            </h1>
                            <p>
                                12MP, Wide Angle Lens
                            </p>
                        </div>
                    </div>
                    <div class="feature two">
                        <img src="images/images/processor.png" alt="processor">
                        <div>
                            <h1>
                                processor
                            </h1>
                            <p>
                                Snapdragon octa-core 11nm
                            </p>
                        </div>
                    </div>
                    <div class="feature three">
                        <img src="images/images/display.png" alt="display">
                        <div>
                            <h1>
                                Display
                            </h1>
                            <p>
                                6.5" Mini-Drop Fullscreen
                            </p>
                        </div>
                    </div>
                    <div class="feature four">
                        <img src="images/images/battery.png" alt="battery">
                        <div>
                            <h1>
                                Battery Life
                            </h1>
                            <p>
                                50000 mAh, 720Hrs Standby
                            </p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="controls">
                <img src="images/images/arrow.png" alt="arrow" id="upBtn">
                <h3>Features</h3>
                <img src="images/images/arrow.png" alt="arrow" id="downBtn">
            </div>

        </div>
        <script>
            var circle = document.getElementById("circle")
            var upBtn = document.getElementById("upBtn")
            var downBtn = document.getElementById("downBtn")

            var rotateValue = circle.style.transform;
            var rotateSum;

            upBtn.onclick = function(){
                rotateSum = rotateValue + "rotate(-90deg)";
                circle.style.transform = rotateSum;
                rotateValue = rotateSum;
            }
            downBtn.onclick = function(){
                rotateSum = rotateValue + "rotate(90deg)";
                circle.style.transform = rotateSum;
                rotateValue = rotateSum;
            }
        </script>
    </body>
</html>
